<!DOCTYPE html>
<style>
 body 
 	{
        background-color: #444;
        background: url(https://thumbs.dreamstime.com/b/vintage-paper-texture-light-background-brown-34208825.jpg);
    }
.vertical-offset-100{
    padding-top:10px;
}
</style>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body data-ng-controller='UserController'>
<div class="container" align="justify">
		<div class="row vertical-offset-100">
		    <div class="col-md-4 col-md-offset-4">
		    	<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title" align="center"><i>Please Register</i></h3>
				 	</div>
					<table>
						<tr><td>Enter Firstname</td><td><input type="text" ng-model="user.firstname"></td></tr><br>
						<tr><td>Enter Lastname</td><td><input type="text" ng-model="user.lastname"></td></tr><br>
						<tr><td>Enter Email	  </td><td><input type="text" ng-model="user.email"></td></tr><br>
						<tr><td>Enter Username</td><td><input type="text" ng-model="user.username"></td></tr><br>
						<tr><td>Enter Password</td><td><input type="password" ng-model="user.password"></td></tr><br>
						<tr><td>Select Role</td><td><input type="radio" ng-model="user.role" value="Student">Student<br>
								   <input type="radio" ng-model="user.role" value="Alumini">Alumini<br>
								   <input type="radio" ng-model="user.role" value="Employee">Employee<br></td></tr>
						<tr><td><div align="center"><input type="submit" ng-click="register()"></div></td></tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
