<style>
 body 
 	{
        background-color: #444;
        background: url(https://thumbs.dreamstime.com/b/vintage-paper-texture-light-background-brown-34208825.jpg);
    }
.vertical-offset-100{
    padding-top:10px;
}
</style>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body data-ng-controller='UserController'>
<div class="container" align="justify">
		<div class="row vertical-offset-100">
		    <div class="col-md-4 col-md-offset-4">
		    	<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title" align="center"><i>Please Register</i></h3>
				 	</div>

<div class="container">
<table class="table table-stripped">
<thead>
<tr>
<th>Firstname</th><th>Lastname</th><th>Role</th><th>Online</th><th>FriendRequest</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="user in suggestedUsers">
<td>{{user.firstname}}</td><td>{{user.lastname}}</td><td>{{user.role}}</td>
<td ng-if="user.online">YES</td>
<td ng-if="!user.online">NO</td>

<td><a href="" ng-click="friendrequest(user.username)" class="btn btn-default">Send Friend Request</a>

<tr>
</tbody>

</table>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
