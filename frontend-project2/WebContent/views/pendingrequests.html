<style>
 body 
 	{
        background-color: #444;
        background: url(https://thumbs.dreamstime.com/b/vintage-paper-texture-light-background-brown-34208825.jpg);
    }
.vertical-offset-100{
    padding-top:10px;
}
</style>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body data-ng-controller='UserController'>
<div class="container" align="justify">
		<div class="row vertical-offset-100">
		    <div class="col-md-4 col-md-offset-4">
		    	<div class="panel panel-default">
					<div class="panel-heading">
				    	<h3 class="panel-title" align="center"><i>Pending Request</i></h3>
				 	</div>

<formset>

<div ng-repeat="pr in listOfPendingRequests">
<td>{{pr.fromId}}</td>

<td   ng-hide="currentUser.username==f.fromId">
<img src="http://localhost:8181/backend-project2/getimage/{{f.fromId}}" alt="Image Not Available" height="50" width="50px">
</td>

<td ng-hide="currentUser.username==f.toId">
<img src="http://localhost:8181/backend-project2/getimage/{{f.toId}}" alt="Image Not Available" height="50" width="50px">
</td>

<td><a href="" ng-click="updatePendingRequest(pr.fromId,'A')" class="btn btn-default">Accept</a></td>

<td><a href="" ng-click="updatePendingRequest(pr.fromId,'D')" class="btn btn-default">Reject</a></td>
</div>

</formset>
</div>
</div>
</div>
</div>
</body>
</html>
